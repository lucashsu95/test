<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二次驗證</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.js"
      integrity="sha512-2zwx0mkoR2cxZY0humPK79YhJYgoX5lT+WNqkgTcV7qhVm3+msjlmOgoXnN1cW2r9qqbZez3XhnLZsyW3k8Wtg=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="conatiner">
        <div class="grid">
          <div
            v-for="grid,index in grids"
            :key="index"
            :data-index="index"
            :data-value="grid"
            @click="gridMod"
          >
            {{grid}}
          </div>
        </div>

        <button class="btn" @click="allToggle">全部翻牌</button>
        <button class="btn" @click="login">確任送出</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
