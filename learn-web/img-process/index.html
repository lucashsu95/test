<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #ccc;
        }

        .wrap {
            width: 100%;
            min-height: 100vh;
            border: 1px solid #000;
            display: grid;
            grid-template-columns: repeat(auto-fit, 25%);
            place-items: center;
        }

        .wrap img {
            width: 100%;
            aspect-ratio: 3/2;
            object-fit: contain;
            mix-blend-mode: color-burn;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="./img/Google__G__Logo.svg.png" alt="">
        <img src="./img/images.jfif" alt="">
        <img src="./img/LEGO_logo.svg.png" alt="">
        <img src="./img/logo-social.png" alt="">

    </div>

</body>

</html>
