<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="title">
        現在位置：首頁＞訪客留言
    </div>
    <marquee>
        謝謝蒞臨本網站，請給予我們支持、鼓勵與建言……
    </marquee>
    <form action="">

        <table border="1" align="center">
            <tr>
                <td style="width: 120px;" align="center">姓名</td>
                <td style="width: 580px;">
                    <input type="text" size="20">
                </td>
            </tr>
            <tr>
                <td style="width: 120px;" align="center">電子郵件</td>
                <td style="width: 580px;">
                    <input type="text" size="60">
                </td>
            </tr>
            <tr>
                <td style="width: 120px;" align="center">性別</td>
                <td style="width: 580px;">
                    <input type="radio" name="aa" checked>
                    男
                    <input type="radio" name="aa">
                    女
                </td>
            </tr>
            <tr>
                <td style="width: 120px;" align="center">職業類別</td>
                <td style="width: 580px;">
                    <select name="" id="">
                        <option value="-----------請選擇職業類別-----------">-----------請選擇職業類別-----------</option>
                        <option value="1.現役軍人">1.現役軍人</option>
                        <option value="2.專業人員">2.專業人員</option>
                        <option value="3.技術員及助理專業人員">3.技術員及助理專業人員</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="width: 120px;" align="center">留言內容</td>
                <td style="width: 580px;">
                    <textarea name="" id="" cols="78" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td style="width: 120px;" align="center">
                    <button type="submit" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')">送出</button>
                    <button type="reset">重寫</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
