    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'

        crossorigin='anonymous'></script>
</head>

<body>
    <nav class="navbar">
        <img src="./img/Logo_of_Twitter.svg.png" alt="" style="width:45px">
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./news.html">News</a></li>
            <li><a href="./discover.html">Discover</a></li>
            <li><a href="./tickets.html">Tickets</a></li>
        </ul>
    </nav>
    <main>
        <form action="ticketsprocess.php" method="post">
            <div>
                <label>First name：</label>
                <input type="text" name="First">
            </div>
            <div>
                <label>Last name：</label>
                <input type="text" name="Last">
            </div>
            <div>
                <label>Phone：</label>
                <input type="number" name="Phone">
            </div>
            <div>
                <label>Password：</label>
                <input type="text" name="Password">
            </div>
            <div style="border: 1px solid gray; width: max-content;padding:5px;">
                <label>Verification：</label>
                <input type="number" name="Verification" id="numberInput">
                <div class="view"></div>
            </div>
            <div><button type="button">Submit</button></div>
        </form>
    </main>
    <footer>
        Copyright © 2023 NYICFF All Rights Reserved
    </footer>
    <script>
        $(document).ready(function () {
            let randomValue = getRandomNumber(1000, 9999); // 生成1到100之間的隨機數字
            $('.view').text(randomValue)

            $('button').click((e) => {
                if ($("#numberInput").val() == randomValue) {
                    alert('success')
                    $('form').submit()
                } else {
                    alert('Fail')
                }
            })

            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        });


    </script>
</body>
