<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>New-Vue</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        :root {
            --heightlight: red;
        }

        .heightlight {
            background: var(--heightlight);
        }
    </style>
</head>

<body>
    <div id='app'>
        <div class="container">
            <h1>Contents</h1>
            <p ref="p">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit alias perferendis porro ad veniam
                autem
                qui omnis quibusdam voluptate asperiores consequuntur eveniet iure officiis sed, repudiandae enim,
                aliquid, voluptatum cumque?
            </p>
            <div style="width: max-content;" class="d-flex">
                <input type="text" class="form-control" v-model="keyword">
                <button class="btn btn-primary" @click="onSearch">Search</button>
            </div>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    keyword: '',

                };
            },
            mounted() {
                const text = this.$refs.p.textContent.split('').map(x => `<span>${x}</span>`).join('');
                this.$refs.p.innerHTML = text;

            },
            methods: {
                onSearch() {
                    const spans = [...document.querySelectorAll('span')];
                    const text = this.$refs.p.textContent.split('');
                    const len = this.keyword.length;
                    spans.map(span => span.classList.remove('heightlight'))
                    const newColor = `hsl(${Math.floor(Math.random() * 255)},100%,60%)`
                    const root = document.documentElement;
                    root.style.setProperty('--heightlight', newColor);
                    for (let i = 0; i < text.length; i++) {
                        const text2 = text.slice(i, i + len).join('')
                        if (text2 === this.keyword) {
                            spans.slice(i, i + len).map(span => span.classList.add('heightlight'))
                        }
                    }
                }
            },
        }).mount('#app');
    </script>
</body>

</html>
