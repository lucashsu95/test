<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>輸入式chat</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.2/vue.global.js"
      integrity="sha512-KnhQ2qDDo4xtzMglIRUqBBGmUQjt55uMJV1lGsiYrVlh3DfJgrwxVVnJkqtOcFaq45INrDM8SD/BA4qHnRJeEg=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat">
      <header>
        <h1>New Chat</h1>
      </header>
      <main>
        <!-- <div class="message myChat">
          <div class="people-img"><img src="./L.jpg" alt="" /></div>
          <div class="content">Hi ~</div>
        </div>

        <div class="message">
          <div class="people-img"><img src="./R.jpg" alt="" /></div>
          <div class="content">Hello ~</div>
        </div> -->
      </main>

      <form class="message-input">
        <input type="text" placeholder="請輸入訊息" />
        <button>send</button>
      </form>
    </div>
    <script>
      const robotMessage = () => {
        main.innerHTML += `
          <div class="message">
            <div class="people-img"><img src="./L.jpg" alt="" /></div>
            <div class="content">感謝您的回覆，如果還有什麼需求可以再告訴我喔~</div>
          </div>`;
      };

      const main = document.querySelector("main");
      const input = document.querySelector("input");
      const form = document.querySelector(".message-input");

      const handleMessageSubmit = (e) => {
        e.preventDefault();
        const value = input.value;
        main.innerHTML += `
              <div class="message myChat">
                  <div class="people-img"><img src="./R.jpg" alt="" /></div>
                  <div class="content">${value}</div>
              </div>`;
        input.value = "";
        setTimeout(() => {
          robotMessage();
        }, 500);
      };

      form.addEventListener("submit", handleMessageSubmit);
    </script>
  </body>
</html>
