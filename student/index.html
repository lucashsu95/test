<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>學生資料管理系統</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="logo">
        <span class="icon"><img src="./images/menu.png" alt="123" /></span>
        學生資料
      </h1>
      <form id="searchForm">
        <span class="icon"><img src="./images/search.png" alt="" /></span>
        <input type="text" name="search" placeholder="搜尋" />
      </form>
    </header>
    <aside id="aside">
      <button id="addStudent">
        <span class="icon"><img src="./images/add.png" alt="123" /></span>
        <h2>新增學生</h2>
      </button>

      <ul id="studentList" class="list">
        <li class="item current">
          <span class="icon"><img src="./images/person.png" alt="123" /></span>
          所有學生
          <div class="num">25</div>
        </li>
      </ul>

      <ul id="classList" class="list">
        <li class="item">
          <span class="icon"><img src="./images/tag.png" alt="123" /></span>
          班級301
          <div class="num">13</div>
        </li>
        <li class="item">
          <span class="icon"><img src="./images/tag.png" alt="123" /></span>
          班級302
          <div class="num">3</div>
        </li>
        <li class="item">
          <span class="icon"><img src="./images/tag.png" alt="123" /></span>
          班級303
          <div class="num">9</div>
        </li>
        <li id="addClass" class="item">
          <span class="icon"><img src="./images/add.png" alt="123" /></span>
          建立班級
        </li>
      </ul>

      <ul id="trash" class="list">
        <li class="item">
          <span class="icon"><img src="./images/trash.png" alt="123" /></span>
          垃圾桶
        </li>
      </ul>
    </aside>
    <div id="main">
      <div class="students">
        <div class="student">
          <div class="fullname">名稱</div>
          <div></div>
          <div class="student_id">學號</div>
          <div class="email">電子郵件</div>
          <div class="phone">電話號碼</div>
          <div class="class">標號</div>
          <div class="address">地址</div>
          <div class="actions">
            <div class="edit">編輯</div>
            <div class="delete">刪除</div>
          </div>
          <article class="student_tool">
            <div class="due"></div>
            <div class="due"></div>
            <div class="due"></div>
          </article>
        </div>
        <div class="student" data-id="1">
          <img src="./images/人員009.png" alt="avatar" class="avatar" />
          <div class="fullname">測試009</div>
          <div class="student_id">016006</div>
          <div class="email">test006@abc.com</div>
          <div class="phone">0900 000 006</div>
          <div class="class">
            <div>測試1</div>
            <div>測試2</div>
          </div>
          <div class="address">新北市三重區</div>
          <div class="actions">
            <div class="edit">編輯</div>
            <div class="delete">刪除</div>
          </div>

        </div>
        <div class="student" data-id="2">
          <img src="./images/人員006.png" alt="avatar" class="avatar" />
          <div class="fullname">測試006</div>
          <div class="student_id">016021</div>
          <div class="email">lucashsu95@gmail.com</div>
          <div class="phone">0984 307 998</div>
          <div class="class">
            <div>測試2</div>
          </div>
          <div class="address">新北市三重區自強路</div>
          <div class="actions">
            <div class="edit">編輯</div>
            <div class="delete">刪除</div>
          </div>
          <div class="controlStudent">
            <button>編輯</button>
            <button>刪除</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
